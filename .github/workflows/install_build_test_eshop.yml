name: Build and tests our eshop

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  Install:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 10

      - name: Cache Node module
        uses: actions/cache@v3.0.11
        with:
          path: node_modules
          key: node_moudles-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node_modules-

      - name: Install packages with npm
        run: |
          npm ci

  Build:
    needs: Install
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 10

      - name: Cache Node module
        uses: actions/cache@v3.0.11
        with:
          path: node_modules
          key: node_moudles-${{ hashFiles('**/package-lock.json') }}

      - name: Build
        run: |
          npm rebuild node-sass --force
          npm run build -- --colors

      - name: Cache node modules and build folder
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/cache@v3.0.11
        with:
          path: |
            ~/.npm
            ./node_modules
            ./build
          key: ${{ runner.os }}--build-${{ github.run_id }}
          restore-keys: ${{ runner.os }}--build-${{ github.run_id }}

  Test:
    needs: Install
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 10

      - name: Cache Node module
        uses: actions/cache@v3.0.11
        with:
          path: node_modules
          key: node_moudles-${{ hashFiles('**/package-lock.json') }}

      - name: Run tests
        run: |
          npm run test -- --colors

  Deploy:
    needs: [Build, Test]
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ansible
        run: pip3 install ansible boto boto3

      - name: Execute playbook
        run: |
          ANSIBLE_HOST_KEY_CHECKING=False
          mkdir ~/.ssh
          echo "${{ secrets.ANSIBLE_VAULT_PASS }}" > ~/.ssh/.ansible_vault_pass
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/devops.pem
          chmod 400 ~/.ssh/devops.pem
          ansible-playbook ansible/ec2_deploy.yml --vault-password-file ~/.ssh/.ansible_vault_pass --user ec2-user --key-file ~/.ssh/devops.pem 